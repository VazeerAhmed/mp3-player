<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoVerse | Centered Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000; --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d9ff; --border: rgba(255, 255, 255, 0.1);
            --text: #fff; --text-dim: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow: hidden; width: 100vw; }

        /* Outer Wrapper to prevent cutting */
        .container { 
            width: 100%;
            max-width: 500px; /* Limits width on large screens to keep it looking like an app */
            margin: 0 auto; 
            padding: 15px; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation */
        .language-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; margin-bottom: 10px; padding: 5px 0; }
        .language-tabs::-webkit-scrollbar { display: none; }
        .language-tab { background: var(--glass); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .language-tab.active { background: var(--accent); color: #000; font-weight: bold; }
        
        .search-container { position: relative; margin-bottom: 15px; width: 100%; }
        .search-input { width: 100%; padding: 12px; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
        .suggestions-box { position: absolute; top: 110%; left: 0; right: 0; background: #111; border-radius: 12px; z-index: 1000; display: none; border: 1px solid var(--border); }

        /* CENTERED PLAYER AREA */
        .main-content { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 100%;
        }

        .music-player { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 32px; 
            padding: 20px; 
            width: 100%; /* Fill the container width */
            height: 90%; /* Take most of the height */
            display: flex; 
            flex-direction: column; 
            justify-content: space-around;
            align-items: center;
        }

        /* DISPLAY AREA (ART vs LIST) */
        .display-container { 
            position: relative; 
            width: 90%; 
            aspect-ratio: 1; 
            margin: 0 auto; 
        }
        
        .album-art { width: 100%; height: 100%; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,217,255,0.1); transition: 0.3s; }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }

        .embedded-list { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10, 10, 10, 0.98); border-radius: 24px; padding: 20px; 
            display: none; flex-direction: column; border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        .embedded-list h4 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--accent); font-size: 1rem; }
        .playlist-scroll { flex: 1; overflow-y: auto; scrollbar-width: none; width: 100%; }

        /* TOGGLE BUTTON */
        .list-toggle-btn { 
            background: var(--glass); border: 1px solid var(--border); color: #fff; 
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-size: 0.9rem; 
            transition: 0.3s; margin-bottom: 15px;
        }
        .list-toggle-btn.active-btn { background: var(--accent); color: #000; border-color: var(--accent); }

        /* INFO & CONTROLS */
        .info-section { width: 100%; text-align: center; }
        .progress-section { width: 100%; margin-top: 10px; }
        .progress-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; cursor: pointer; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 40px; margin-top: 20px; }
        .play-btn { background: var(--accent); width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.8rem; }

        /* List Items */
        .track-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; text-align: left; }
        .track-item.active { background: var(--accent); color: #000; }
        .track-item img { width: 40px; height: 40px; border-radius: 6px; }

        /* TOGGLE LOGIC */
        body.show-list .album-art { opacity: 0; transform: scale(0.9); pointer-events: none; }
        body.show-list .embedded-list { display: flex; }

        /* LANDSCAPE FIX */
        @media (orientation: landscape) {
            .container { max-width: 1000px; flex-direction: row; flex-wrap: wrap; }
            .top-nav { width: 100%; }
            .main-content { grid-template-columns: 1fr 1fr; display: grid; height: 70vh; gap: 20px; }
            .music-player { border: none; background: transparent; }
            .album-art { opacity: 1 !important; transform: none !important; }
            .embedded-list { display: flex !important; position: static; width: 100%; height: 100%; }
            .list-toggle-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <div class="language-tabs">
            <div class="language-tab active" id="tab-hindi" onclick="loadTrendingPlaylist('hindi')">Hindi</div>
            <div class="language-tab" id="tab-telugu" onclick="loadTrendingPlaylist('telugu')">Telugu</div>
            <div class="language-tab" id="tab-english" onclick="loadTrendingPlaylist('english')">English</div>
            <div class="language-tab" id="tab-tamil" onclick="loadTrendingPlaylist('tamil')">Tamil</div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInp" placeholder="Search songs..." oninput="getSuggestions(this.value)">
            <div class="suggestions-box" id="sugBox"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="music-player">
            <div class="display-container">
                <div class="album-art"><img id="mainImg" src=""></div>
                <div class="embedded-list">
                    <h4>Queue <i class="fas fa-times" onclick="toggleList()"></i></h4>
                    <div class="playlist-scroll" id="playlistList"></div>
                </div>
            </div>

            <div class="info-section">
                <h2 id="mainTitle" style="font-size: 1.4rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">AutoVerse</h2>
                <p id="mainArtist" style="color: var(--text-dim); font-size: 0.9rem;">Select music</p>
            </div>

            <div class="progress-section">
                <button class="list-toggle-btn" id="qBtn" onclick="toggleList()">
                    <i class="fas fa-list-ul"></i> Queue
                </button>
                <div class="progress-bar" onclick="seek(event)"><div class="progress-fill" id="progFill"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-top:8px">
                    <span id="curTime">0:00</span><span id="durTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <i class="fas fa-step-backward" onclick="prev()" style="cursor:pointer; font-size: 1.5rem"></i>
                <div class="play-btn" onclick="toggle()"><i id="playIcon" class="fas fa-play"></i></div>
                <i class="fas fa-step-forward" onclick="next()" style="cursor:pointer; font-size: 1.5rem"></i>
            </div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const API = "https://jiosavan-api-with-playlist.vercel.app/api";
    let playlist = [], currentIndex = 0, currentLang = 'hindi', loadedIds = new Set(), isFetching = false, sTimer;

    const trendingPlaylists = { hindi: "hindi trending 2026", telugu: "telugu latest hits", english: "global top chart", tamil: "tamil trending" };

    function toggleList() {
        const body = document.body;
        const btn = document.getElementById('qBtn');
        const isShowing = body.classList.toggle('show-list');
        btn.classList.toggle('active-btn', isShowing);
    }

    async function loadTrendingPlaylist(lang) {
        currentLang = lang;
        document.querySelectorAll('.language-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${lang}`).classList.add('active');
        const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(trendingPlaylists[lang])}&limit=15`);
        const data = await res.json();
        if(data.success) {
            playlist = data.data.results;
            loadedIds.clear(); playlist.forEach(s => loadedIds.add(s.id));
            render(); play(0);
        }
    }

    async function getSuggestions(q) {
        const box = document.getElementById('sugBox');
        if (q.length < 2) { box.style.display = 'none'; return; }
        clearTimeout(sTimer);
        sTimer = setTimeout(async () => {
            const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(q)}&limit=6`);
            const data = await res.json();
            if (data.success && data.data.results) {
                box.innerHTML = data.data.results.map(s => `
                    <div class="suggestion-item" style="display:flex; gap:10px; padding:10px; cursor:pointer;" onclick="startSearchSong('${s.id}')">
                        <img src="${s.image[0].url}" width="30" height="30" style="border-radius:4px">
                        <div style="font-size:0.8rem">${decode(s.name)}</div>
                    </div>
                `).join('');
                box.style.display = 'block';
            }
        }, 400);
    }

    async function startSearchSong(id) {
        document.getElementById('sugBox').style.display = 'none';
        const res = await fetch(`${API}/songs/${id}`);
        const data = await res.json();
        if(data.success) {
            const song = data.data[0];
            playlist = [song]; loadedIds.clear(); loadedIds.add(song.id);
            currentLang = song.language; play(0);
        }
    }

    async function fetchRadio(songId) {
        if (isFetching) return;
        isFetching = true;
        try {
            const res = await fetch(`https://jiosaavan-api-2-harsh-patel.vercel.app/api/songs/${songId}/suggestions`);
            const json = await res.json();
            if (json.success && json.data) {
                const fresh = json.data.filter(s => s.language.toLowerCase() === currentLang.toLowerCase() && !loadedIds.has(s.id));
                fresh.forEach(s => { loadedIds.add(s.id); playlist.push(s); });
                render();
            }
        } catch (e) {} finally { isFetching = false; }
    }

    function play(index) {
        if (!playlist[index]) return;
        currentIndex = index;
        const s = playlist[index];
        document.getElementById('mainTitle').innerText = decode(s.name);
        document.getElementById('mainArtist').innerText = s.primaryArtists;
        document.getElementById('mainImg').src = s.image[s.image.length-1].url;
        audio.src = s.downloadUrl[s.downloadUrl.length-1].url;
        audio.play();
        document.getElementById('playIcon').className = "fas fa-pause";
        if (playlist.length - currentIndex < 5) fetchRadio(s.id);
        render();
    }

    function render() {
        document.getElementById('playlistList').innerHTML = playlist.map((s, i) => `
            <div class="track-item ${i === currentIndex ? 'active' : ''}" onclick="play(${i})">
                <img src="${s.image[0].url}">
                <div style="flex:1; overflow:hidden">
                    <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:0.85rem;">${decode(s.name)}</div>
                </div>
            </div>
        `).join('');
    }

    function toggle() { audio.paused ? (audio.play(), document.getElementById('playIcon').className="fas fa-pause") : (audio.pause(), document.getElementById('playIcon').className="fas fa-play"); }
    function next() { play(currentIndex + 1); }
    function prev() { play(currentIndex - 1); }
    function seek(e) { audio.currentTime = (e.offsetX / e.currentTarget.offsetWidth) * audio.duration; }

    audio.ontimeupdate = () => {
        document.getElementById('progFill').style.width = (audio.currentTime / audio.duration * 100) + '%';
        document.getElementById('curTime').innerText = fmt(audio.currentTime);
        document.getElementById('durTime').innerText = fmt(audio.duration);
    };
    audio.onended = next;

    function fmt(s) {
        if(!s) return "0:00";
        const m = Math.floor(s/60), sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }
    function decode(h) { const t = document.createElement("textarea"); t.innerHTML = h; return t.value; }

    window.onload = () => loadTrendingPlaylist('telugu');
</script>

</body>
</html>
