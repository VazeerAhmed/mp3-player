<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoVerse | Balanced Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000; --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d9ff; --border: rgba(255, 255, 255, 0.1);
            --text: #fff; --text-dim: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* GRID SYSTEM FOR LANDSCAPE */
        @media (min-width: 850px) or (orientation: landscape) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
                align-items: stretch; /* Forces equal height */
                height: 600px; /* Fixed height for both sides */
            }
            .music-player, .playlist-section {
                height: 100%; /* Both containers will fill the 600px height */
                margin: 0;
            }
        }

        /* Top Sections */
        .language-tabs { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 15px; scrollbar-width: none; }
        .language-tab { background: var(--glass); border: 1px solid var(--border); padding: 10px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.9rem; }
        .language-tab.active { background: var(--accent); color: #000; font-weight: bold; }

        .search-container { position: relative; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 14px; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
        .suggestions-box { position: absolute; top: 110%; left: 0; right: 0; background: #111; border-radius: 12px; z-index: 99; display: none; border: 1px solid var(--border); }

        /* Left Side: Player */
        .music-player { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 30px; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* Keeps content centered vertically */
        }
        .album-art { width: 100%; aspect-ratio: 1; max-width: 260px; margin: 0 auto 20px; border-radius: 18px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,217,255,0.2); }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        
        .progress-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0 10px; cursor: pointer; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 20px; }
        .play-btn { background: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.6rem; cursor: pointer; }
        
        .volume-control { display: flex; align-items: center; gap: 10px; width: 80%; margin: 0 auto; opacity: 0.6; }
        .volume-slider { flex: 1; accent-color: var(--accent); cursor: pointer; }

        /* Right Side: Playlist */
        .playlist-section { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 20px;
            overflow-y: auto; /* Scrollable if long */
            display: flex;
            flex-direction: column;
        }
        .playlist-section h4 { margin-bottom: 15px; opacity: 0.8; font-size: 1rem; }
        .playlist-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }

        .track-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .track-item.active { background: var(--accent); color: #000; }
        .track-item img { width: 45px; height: 45px; border-radius: 6px; }

        .loader { display: none; text-align: center; color: var(--accent); padding: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="language-tabs">
            <div class="language-tab" id="tab-hindi" onclick="loadTrendingPlaylist('hindi')">ðŸ‡®ðŸ‡³ Hindi</div>
            <div class="language-tab" id="tab-telugu" onclick="loadTrendingPlaylist('telugu')">ðŸŒŸ Telugu</div>
            <div class="language-tab" id="tab-english" onclick="loadTrendingPlaylist('english')">ðŸŒŽ English</div>
            <div class="language-tab" id="tab-tamil" onclick="loadTrendingPlaylist('tamil')">ðŸŽ­ Tamil</div>
            <div class="language-tab" id="tab-punjabi" onclick="loadTrendingPlaylist('punjabi')">ðŸŽª Punjabi</div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInp" placeholder="Search Music..." oninput="getSuggestions(this.value)">
            <div class="suggestions-box" id="sugBox"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="music-player">
            <div class="album-art"><img id="mainImg" src=""></div>
            <h2 id="mainTitle" style="font-size: 1.3rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">AutoVerse</h2>
            <p id="mainArtist" style="color:var(--text-dim); font-size:0.9rem; margin-bottom:5px">Select a song</p>

            <div class="progress-bar" onclick="seek(event)"><div class="progress-fill" id="progFill"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:var(--text-dim); margin-bottom:15px">
                <span id="curTime">0:00</span><span id="durTime">0:00</span>
            </div>

            <div class="controls">
                <i class="fas fa-backward-step" onclick="prev()" style="cursor:pointer; font-size: 1.4rem;"></i>
                <div class="play-btn" onclick="toggle()"><i id="playIcon" class="fas fa-play"></i></div>
                <i class="fas fa-forward-step" onclick="next()" style="cursor:pointer; font-size: 1.4rem;"></i>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-low"></i>
                <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="0.7" oninput="changeVol(this.value)">
                <i class="fas fa-volume-high"></i>
            </div>
        </div>

        <div class="playlist-section">
            <h4>Up Next</h4>
            <div id="radioLoader" class="loader"><i class="fas fa-spinner fa-spin"></i> Discovery Engine...</div>
            <div class="playlist-list" id="playlistList"></div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const API = "https://jiosavan-api-with-playlist.vercel.app/api";
    
    let playlist = [];
    let currentIndex = 0;
    let currentLang = 'hindi';
    let loadedIds = new Set();
    let isFetching = false;
    let sTimer;

    const trendingPlaylists = {
        hindi: "hindi trending 2026",
        telugu: "telugu latest hits",
        english: "global top chart",
        tamil: "tamil trending",
        punjabi: "punjabi top hits"
    };

    async function loadTrendingPlaylist(lang) {
        currentLang = lang;
        document.querySelectorAll('.language-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${lang}`).classList.add('active');

        const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(trendingPlaylists[lang])}&limit=15`);
        const data = await res.json();
        if(data.success) {
            playlist = data.data.results;
            loadedIds.clear();
            playlist.forEach(s => loadedIds.add(s.id));
            render();
            play(0);
        }
    }

    async function getSuggestions(q) {
        const box = document.getElementById('sugBox');
        if (q.length < 2) { box.style.display = 'none'; return; }
        clearTimeout(sTimer);
        sTimer = setTimeout(async () => {
            const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(q)}&limit=6`);
            const data = await res.json();
            if (data.success && data.data.results) {
                box.innerHTML = data.data.results.map(s => `
                    <div class="suggestion-item" style="display:flex; gap:10px; padding:10px; cursor:pointer;" onclick="startSearchSong('${s.id}')">
                        <img src="${s.image[0].url}" width="35" height="35" style="border-radius:4px">
                        <div><div style="font-size:0.85rem">${decode(s.name)}</div></div>
                    </div>
                `).join('');
                box.style.display = 'block';
            }
        }, 400);
    }

    async function startSearchSong(id) {
        document.getElementById('sugBox').style.display = 'none';
        const res = await fetch(`${API}/songs/${id}`);
        const data = await res.json();
        if(data.success) {
            const song = data.data[0];
            playlist = [song];
            loadedIds.clear(); loadedIds.add(song.id);
            currentLang = song.language;
            play(0);
        }
    }

    async function fetchRadio(songId) {
        if (isFetching) return;
        isFetching = true;
        document.getElementById('radioLoader').style.display = 'block';
        try {
            const res = await fetch(`https://jiosaavan-api-2-harsh-patel.vercel.app/api/songs/${songId}/suggestions`);
            const json = await res.json();
            if (json.success && json.data) {
                const fresh = json.data.filter(s => s.language.toLowerCase() === currentLang.toLowerCase() && !loadedIds.has(s.id));
                fresh.forEach(s => { loadedIds.add(s.id); playlist.push(s); });
                render();
            }
        } catch (e) {} finally {
            isFetching = false;
            document.getElementById('radioLoader').style.display = 'none';
        }
    }

    function play(index) {
        if (!playlist[index]) return;
        currentIndex = index;
        const s = playlist[index];
        document.getElementById('mainTitle').innerText = decode(s.name);
        document.getElementById('mainArtist').innerText = s.primaryArtists;
        document.getElementById('mainImg').src = s.image[s.image.length-1].url;
        audio.src = s.downloadUrl[s.downloadUrl.length-1].url;
        audio.play();
        document.getElementById('playIcon').className = "fas fa-pause";
        if (playlist.length - currentIndex < 5) fetchRadio(s.id);
        render();
    }

    function render() {
        document.getElementById('playlistList').innerHTML = playlist.map((s, i) => `
            <div class="track-item ${i === currentIndex ? 'active' : ''}" onclick="play(${i})">
                <img src="${s.image[0].url}">
                <div style="flex:1; overflow:hidden">
                    <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:0.9rem;">${decode(s.name)}</div>
                    <div style="font-size:0.75rem; opacity:0.7">${s.primaryArtists}</div>
                </div>
            </div>
        `).join('');
    }

    function toggle() { audio.paused ? (audio.play(), document.getElementById('playIcon').className="fas fa-pause") : (audio.pause(), document.getElementById('playIcon').className="fas fa-play"); }
    function next() { play(currentIndex + 1); }
    function prev() { play(currentIndex - 1); }
    function changeVol(v) { audio.volume = v; }
    function seek(e) { audio.currentTime = (e.offsetX / e.currentTarget.offsetWidth) * audio.duration; }

    audio.ontimeupdate = () => {
        document.getElementById('progFill').style.width = (audio.currentTime / audio.duration * 100) + '%';
        document.getElementById('curTime').innerText = fmt(audio.currentTime);
        document.getElementById('durTime').innerText = fmt(audio.duration);
    };
    audio.onended = next;

    function fmt(s) {
        if(!s) return "0:00";
        const m = Math.floor(s/60);
        const sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }
    function decode(h) {
        const t = document.createElement("textarea");
        t.innerHTML = h; return t.value;
    }

    window.onload = () => loadTrendingPlaylist('hindi');
</script>

</body>
</html>
