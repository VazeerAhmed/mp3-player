<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoVerse | Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000; --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d9ff; --border: rgba(255, 255, 255, 0.1);
            --text: #fff; --text-dim: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* GRID SYSTEM FOR LANDSCAPE/DESKTOP */
        @media (min-width: 850px) or (orientation: landscape) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
                align-items: stretch;
                height: 600px;
            }
            .music-player, .playlist-section {
                height: 100%;
                margin: 0;
            }
            .toggle-buttons {
                display: flex !important;
            }
        }

        /* Top Sections */
        .language-tabs { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 15px; scrollbar-width: none; }
        .language-tab { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            padding: 10px 18px; 
            border-radius: 20px; 
            cursor: pointer; 
            white-space: nowrap; 
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .language-tab.active { background: var(--accent); color: #000; font-weight: bold; }

        .search-container { position: relative; margin-bottom: 10px; }
        .search-input { 
            width: 100%; 
            padding: 14px; 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            color: #fff; 
            outline: none; 
        }
        .suggestions-box { 
            position: absolute; 
            top: 110%; 
            left: 0; 
            right: 0; 
            background: #111; 
            border-radius: 12px; 
            z-index: 99; 
            display: none; 
            border: 1px solid var(--border);
            max-height: 400px;
            overflow-y: auto;
        }

        /* Search Type Tabs */
        .search-type-tabs {
            display: flex;
            gap: 5px;
            padding: 8px;
            background: #0a0a0a;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .search-type-tab {
            flex: 1;
            padding: 6px 10px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            text-align: center;
            transition: all 0.3s;
        }

        .search-type-tab.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .suggestion-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .suggestion-item img {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            object-fit: cover;
        }

        .suggestion-info {
            flex: 1;
            overflow: hidden;
        }

        .suggestion-title {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .suggestion-meta {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* Music Player */
        .music-player { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 30px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Album Art / Display Area */
        .display-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 280px;
            margin: 0 auto 20px;
        }

        .album-art { 
            width: 100%; 
            height: 100%; 
            border-radius: 18px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,217,255,0.2);
            transition: opacity 0.3s, transform 0.3s;
        }
        .album-art img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* Overlay Pane for Queue/Lyrics/Info */
        .overlay-pane {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid var(--border);
            padding: 15px;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s, transform 0.3s;
            
        }

        .overlay-pane.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .overlay-header {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.8;
            
        }

        .overlay-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scroll-behavior: smooth;
        }

        /* SYNCED LYRICS STYLING */
        .lyrics-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-dim);
            text-align: center;
            padding-bottom: 50%; /* Allow last lines to scroll to center */
            
        }

        .lyric-line {
            padding: 12px 5px;
            transition: all 0.3s ease;
            opacity: 0.3;
            cursor: pointer;
            border-radius: 8px;
        }

        .lyric-line.active {
            opacity: 1;
            color: var(--accent);
            transform: scale(1.08);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
        }

        .lyrics-content.no-lyrics {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.5;
        }

        /* Song Info styling */
        .info-content {
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-dim);
            opacity: 0.7;
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
            font-size: 0.75rem;
        }

        /* Toggle Buttons */
        .toggle-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .toggle-btn {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
            text-align: center;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* Hide overlay and show album art by default */
        body:not(.show-queue):not(.show-lyrics):not(.show-info) .album-art {
            opacity: 1;
        }

        body.show-queue .overlay-pane.queue-pane,
        body.show-lyrics .overlay-pane.lyrics-pane,
        body.show-info .overlay-pane.info-pane {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        body.show-queue .album-art,
        body.show-lyrics .album-art,
        body.show-info .album-art {
            opacity: 0;
            pointer-events: none;
        }

        .progress-bar { 
            width: 100%; 
            height: 6px; 
            background: #222; 
            border-radius: 10px; 
            margin: 20px 0 10px; 
            cursor: pointer; 
        }
        .progress-fill { 
            height: 100%; 
            background: var(--accent); 
            width: 0%; 
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            margin-bottom: 20px; 
        }
        
        .control-btn { 
            cursor: pointer; 
            font-size: 1.4rem;
            transition: all 0.3s;
            color: var(--text);
        }
        .control-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .play-btn { 
            background: var(--accent); 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #000; 
            font-size: 1.6rem; 
            cursor: pointer;
            transition: all 0.3s;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        .volume-control { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            width: 80%; 
            margin: 0 auto 15px; 
            opacity: 0.6; 
        }
        .volume-slider { 
            flex: 1; 
            accent-color: var(--accent); 
            cursor: pointer; 
        }

        /* Auto-Recommendation Toggle */
        .auto-rec-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .toggle-switch {
            position: relative;
            width: 42px;
            height: 22px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--accent);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        /* Playlist Section */
        .playlist-section { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Hide on mobile portrait, show on landscape/desktop */
        @media (max-width: 849px) and (orientation: portrait) {
            .playlist-section {
                display: none;
            }
        }
        
        .playlist-section h4 { 
            margin-bottom: 15px; 
            opacity: 0.8; 
            font-size: 1rem; 
        }
        .playlist-list { 
            flex: 1; 
            overflow-y: auto; 
            scrollbar-width: thin; 
        }

        .track-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border);
        }
        .track-item.active { 
            background: var(--accent); 
            color: #000;
            border-color: var(--accent);
        }
        .track-item img { 
            width: 45px; 
            height: 45px; 
            border-radius: 6px;
            object-fit: cover;
        }

        .loader { 
            display: none; 
            text-align: center; 
            color: var(--accent); 
            padding: 10px; 
            font-size: 0.8rem; 
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="language-tabs">
            <div class="language-tab active" id="tab-hindi" onclick="loadTrendingPlaylist('hindi')">ðŸ‡®ðŸ‡³ Hindi</div>
            <div class="language-tab" id="tab-telugu" onclick="loadTrendingPlaylist('telugu')">ðŸŒŸ Telugu</div>
            <div class="language-tab" id="tab-english" onclick="loadTrendingPlaylist('english')">ðŸŒŽ English</div>
            <div class="language-tab" id="tab-tamil" onclick="loadTrendingPlaylist('tamil')">ðŸŽ­ Tamil</div>
            <div class="language-tab" id="tab-punjabi" onclick="loadTrendingPlaylist('punjabi')">ðŸŽª Punjabi</div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInp" placeholder="Search Songs, Albums, Playlists..." oninput="getSuggestions(this.value)">

        </div>
    </div>

    <div class="main-content">

            <div class="display-container">
                <div class="album-art">
                    <img id="mainImg" src="" alt="Album Art">
                </div>
                
                <div class="overlay-pane queue-pane">
                    <div class="overlay-header">Up Next</div>

                <div class="overlay-pane lyrics-pane">

                    <div class="overlay-content" id="lyricsScroll">

                            <div class="no-lyrics">Select a song to view lyrics</div>
                        </div>
                    </div>

            </div>

            <div style="text-align:center; width:100%; margin-bottom: 10px;">
                <h2 id="mainTitle" style="font-size: 1.3rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">AutoVerse</h2>
                <p id="mainArtist" style="color:var(--text-dim); font-size:0.9rem; margin-bottom:5px">Select a song</p>
            </div>

            <div class="toggle-buttons">
                <div class="toggle-btn" id="queueBtn" onclick="toggleView('queue')">Queue</div>
                <div class="toggle-btn" id="lyricsBtn" onclick="toggleView('lyrics')">Lyrics</div>
                <div class="toggle-btn" id="infoBtn" onclick="toggleView('info')">Info</div>

            <div class="progress-bar" onclick="seek(event)">

            <div class="auto-rec-toggle">
                <span style="opacity: 0.7;">Auto Recommendations</span>

        <div class="playlist-section">

            <div class="playlist-list" id="playlistList"></div>

    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const API = "https://saavn.sumit.co/api";
    
    let playlist = [];
    let currentIndex = 0;
    let currentLang = 'telugu';
    let loadedIds = new Set();
    let isFetching = false;
    let sTimer;
    let currentSongData = null;
    let currentActiveView = null;
    let parsedLyrics = [];
    let autoRecommendations = true; 
    let currentSearchType = 'songs'; 
    let isAlbumPlaylist = false; 
    let albumComplete = false; 

    const trendingPlaylists = {
        hindi: "hindi trending 2026",
        telugu: "telugu latest hits",
        english: "global top chart",
        tamil: "tamil trending",
        punjabi: "punjabi top hits"
    };

    function getArtistName(song) {
        if (song.artists?.primary && Array.isArray(song.artists.primary) && song.artists.primary.length > 0) {
            return song.artists.primary.map(a => a.name).join(', ');
        }
        if (song.primaryArtists && song.primaryArtists !== '') {
            return song.primaryArtists;
        }
        return song.artist || song.singers || 'Unknown Artist';
    }

    function getAlbumName(song) {
        if (song.album?.name) {
            return song.album.name;
        }
        if (typeof song.album === 'string') {
            return song.album;
        }
        return '';
    }

    function formatNumber(num) {
        if (!num) return 'N/A';
        if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return num.toString();
    }

    function toggleView(view) {
        const body = document.body;
        const queueBtn = document.getElementById('queueBtn');
        const lyricsBtn = document.getElementById('lyricsBtn');
        const infoBtn = document.getElementById('infoBtn');

        if (currentActiveView === view) {
            body.classList.remove('show-queue', 'show-lyrics', 'show-info');
            queueBtn.classList.remove('active');
            lyricsBtn.classList.remove('active');
            infoBtn.classList.remove('active');
            currentActiveView = null;
            return;
        }

        body.classList.remove('show-queue', 'show-lyrics', 'show-info');
        queueBtn.classList.remove('active');
        lyricsBtn.classList.remove('active');
        infoBtn.classList.remove('active');

        currentActiveView = view;

        if (view === 'queue') {
            body.classList.add('show-queue');
            queueBtn.classList.add('active');
            scrollActiveToTop(); // Added: Scroll current song into view
        } else if (view === 'lyrics') {
            body.classList.add('show-lyrics');
            lyricsBtn.classList.add('active');
        } else if (view === 'info') {
            body.classList.add('show-info');
            infoBtn.classList.add('active');
            if (currentSongData) {
                displaySongInfo(currentSongData);
            }
        }
    }

    // NEW: Function to scroll active song in queue into view
    function scrollActiveToTop() {
        setTimeout(() => {
            const activeItems = document.querySelectorAll('.track-item.active');
            activeItems.forEach(item => {
                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        }, 100);
    }

    function toggleAutoRec() {
        autoRecommendations = !autoRecommendations;
        const toggleSwitch = document.getElementById('autoRecSwitch');
        if (autoRecommendations) {
            toggleSwitch.classList.add('active');
        } else {
            toggleSwitch.classList.remove('active');
        }
    }

    function updateMediaSession(song) {
        if ('mediaSession' in navigator) {
            const artistName = getArtistName(song);
            const albumName = getAlbumName(song) || 'AutoVerse';
            
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.name || song.title,
                artist: artistName,
                album: albumName,
                artwork: [
                    { src: song.image[0].url, sizes: '96x96', type: 'image/jpeg' },
                    { src: song.image[1]?.url || song.image[0].url, sizes: '128x128', type: 'image/jpeg' },
                    { src: song.image[2]?.url || song.image[0].url, sizes: '192x192', type: 'image/jpeg' },
                    { src: song.image[song.image.length-1].url, sizes: '512x512', type: 'image/jpeg' }
                ]
            });

            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            navigator.mediaSession.setActionHandler('previoustrack', () => prev());
            navigator.mediaSession.setActionHandler('nexttrack', () => next());
        }
    }

    function displaySongInfo(song) {
        const infoContent = document.getElementById('infoContent');
        const artistName = getArtistName(song);
        const albumName = getAlbumName(song);
        
        infoContent.innerHTML = `
            <div class="info-row"><span class="info-label">Title</span><span class="info-value">${song.name || song.title}</span></div>
            <div class="info-row"><span class="info-label">Artist</span><span class="info-value">${artistName}</span></div>
            <div class="info-row"><span class="info-label">Album</span><span class="info-value">${albumName || 'N/A'}</span></div>
            <div class="info-row"><span class="info-label">Year</span><span class="info-value">${song.year || 'N/A'}</span></div>
            <div class="info-row"><span class="info-label">Plays</span><span class="info-value">${formatNumber(song.playCount)}</span></div>
        `;
    }

    async function fetchLyrics(songTitle, artistName) {
        const lyricsContent = document.getElementById('lyricsContent');
        lyricsContent.innerHTML = '<div class="no-lyrics"><i class="fas fa-spinner fa-spin"></i> Finding Synced Lyrics...</div>';
        lyricsContent.classList.add('no-lyrics');
        parsedLyrics = [];

        const cleanSong = songTitle.replace(/\(.*\)|\[.*\]/g, "").trim();
        const cleanArtist = artistName.split(',')[0].trim();
        const url = `https://lrclib.net/api/search?artist_name=${encodeURIComponent(cleanArtist)}&track_name=${encodeURIComponent(cleanSong)}`;

        try {
            const response = await fetch(url);
            const results = await response.json();

            if (results && results.length > 0) {
                const track = results[0];
                const lyricsData = track.syncedLyrics || track.plainLyrics;
                if (lyricsData) {
                    renderLyrics(lyricsData);
                    return;
                }
            }
            throw new Error("Not found");
        } catch (error) {
            lyricsContent.innerHTML = '<div class="no-lyrics"><i class="fas fa-music"></i><br>No lyrics available</div>';
        }
    }

    function renderLyrics(rawText) {
        const container = document.getElementById('lyricsContent');
        container.innerHTML = "";
        container.classList.remove('no-lyrics');
        parsedLyrics = [];

        const lines = rawText.split('\n');
        const timeRegex = /\[(\d{2}):(\d{2}\.\d{2,3})\]/;

        lines.forEach((line, index) => {
            const match = timeRegex.exec(line);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseFloat(match[2]);
                const time = minutes * 60 + seconds;
                const text = line.replace(timeRegex, "").trim();

                if (text) {
                    const lyricEl = document.createElement('div');
                     lyricEl.classList.add('lyric-line');
                    lyricEl.innerText = text;
                    lyricEl.onclick = () => { audio.currentTime = time; };
                    container.appendChild(lyricEl);
                    parsedLyrics.push({ time, element: lyricEl });
                }
            } else if (line.trim() !== "") {
                const p = document.createElement('div');
                p.classList.add('lyric-line');
                p.style.opacity = "1";
                p.innerText = line;
                container.appendChild(p);
            }
        });
    }

    async function loadTrendingPlaylist(lang) {
        currentLang = lang;
        isAlbumPlaylist = false;
        albumComplete = false;
        document.querySelectorAll('.language-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${lang}`).classList.add('active');

        const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(trendingPlaylists[lang])}&limit=15`);
        const data = await res.json();
        
        if(data.success) {
            playlist = data.data.results;
            loadedIds.clear();
            playlist.forEach(s => loadedIds.add(s.id));
            render();
            loadSongUI(0);
        }
    }

    async function getSuggestions(q) {
        const box = document.getElementById('sugBox');
        if (q.length < 2) { 
            box.style.display = 'none'; 
            return; 
        }
        clearTimeout(sTimer);
        
        sTimer = setTimeout(async () => {
            const [songsRes, albumsRes, playlistsRes] = await Promise.all([
                fetch(`${API}/search/songs?query=${encodeURIComponent(q)}&limit=5`),
                fetch(`${API}/search/albums?query=${encodeURIComponent(q)}&limit=5`),
                fetch(`${API}/search/playlists?query=${encodeURIComponent(q)}&limit=5`)
            ]);

            const [songsData, albumsData, playlistsData] = await Promise.all([
                songsRes.json(),
                albumsRes.json(),
                playlistsRes.json()
            ]);

            renderSearchResults(songsData, albumsData, playlistsData);
        }, 400);
    }

    function renderSearchResults(songsData, albumsData, playlistsData) {
        const box = document.getElementById('sugBox');
        
        const tabsHTML = `
            <div class="search-type-tabs">
                <div class="search-type-tab active"><i class="fas fa-search"></i> All Results</div>
            </div>
        `;

        let songsHTML = '';
        if (songsData.success && songsData.data.results?.length > 0) {
            songsHTML = `<div style="padding: 10px; font-size: 0.8rem; color: var(--accent); background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border);">SONGS</div>` + 
                songsData.data.results.map(s => `
                    <div class="suggestion-item" onclick="startSearchSong('${s.id}')">
                        <img src="${s.image[0].url}">
                        <div class="suggestion-info">
                            <div class="suggestion-title">${s.name || s.title}</div>
                            <div class="suggestion-meta">${getArtistName(s)}</div>
                        </div>
                    </div>
                `).join('');
        }

        let albumsHTML = '';
        if (albumsData.success && albumsData.data.results?.length > 0) {
            albumsHTML = `<div style="padding: 10px; font-size: 0.8rem; color: var(--accent); background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border);">ALBUMS</div>` + 
                albumsData.data.results.map(a => `
                    <div class="suggestion-item" onclick="loadAlbum('${a.id}')">
                        <img src="${a.image[0].url}">
                        <div class="suggestion-info">
                            <div class="suggestion-title">${a.name || a.title}</div>
                            <div class="suggestion-meta">${a.artist || 'Album'} â€¢ ${a.songCount || 0} songs</div>
                        </div>
                    </div>
                `).join('');
        }

        let playlistsHTML = '';
        if (playlistsData.success && playlistsData.data.results?.length > 0) {
            playlistsHTML = `<div style="padding: 10px; font-size: 0.8rem; color: var(--accent); background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border);">PLAYLISTS</div>` + 
                playlistsData.data.results.map(p => `
                    <div class="suggestion-item" onclick="loadPlaylist('${p.id}')">
                        <img src="${p.image[0].url}">
                        <div class="suggestion-info">
                            <div class="suggestion-title">${p.name || p.title}</div>
                            <div class="suggestion-meta">${p.songCount || 0} songs</div>
                        </div>
                    </div>
                `).join('');
        }

        const finalHTML = tabsHTML + songsHTML + albumsHTML + playlistsHTML;
        box.innerHTML = finalHTML || '<div style="padding:20px; text-align:center; opacity:0.5;">No results found</div>';
        box.style.display = 'block';
    }

    function switchSearchType(type) {
        currentSearchType = type;
        const q = document.getElementById('searchInp').value;
        if (q.length >= 2) {
            getSuggestions(q);
        }
    }

    async function loadAlbum(albumId) {
        document.getElementById('sugBox').style.display = 'none';
        document.getElementById('searchInp').value = '';
        try {
            const res = await fetch(`${API}/albums?id=${albumId}`);
            const json = await res.json();
            if (json.success && json.data) {
                isAlbumPlaylist = true;
                albumComplete = false; // Reset album status
                playlist = json.data.songs || []; 
                loadedIds.clear();
                playlist.forEach(s => loadedIds.add(s.id));
                currentIndex = 0;
                render();
                if (playlist.length > 0) play(0);
            }
        } catch (error) { console.error(error); }
    }

    async function loadPlaylist(playlistId) {
        document.getElementById('sugBox').style.display = 'none';
        document.getElementById('searchInp').value = '';
        try {
            const res = await fetch(`${API}/playlists?id=${playlistId}`);
            const json = await res.json();
            if (json.success && json.data) {
                isAlbumPlaylist = true;
                albumComplete = false; // Reset album status
                playlist = json.data.songs || []; 
                loadedIds.clear();
                playlist.forEach(s => loadedIds.add(s.id));
                currentIndex = 0;
                render();
                if (playlist.length > 0) play(0);
            }
        } catch (error) { console.error(error); }
    }

    async function startSearchSong(id) {
        document.getElementById('sugBox').style.display = 'none';
        document.getElementById('searchInp').value = '';
        isAlbumPlaylist = false;
        albumComplete = false;
        const res = await fetch(`${API}/songs/${id}`);
        const data = await res.json();
        if(data.success && data.data) {
            const song = data.data[0];
            playlist = [song];
            loadedIds.clear();
            loadedIds.add(song.id);
            currentIndex = 0;
            play(0);
            if (autoRecommendations) {
                setTimeout(() => { if (playlist.length < 5) fetchRadio(song.id); }, 1000);
            }
        }
    }

    async function fetchRadio(songId) {
        if (!autoRecommendations) return; // Removed albumComplete dependency here for more robust fetching
        if (isFetching) return;
        isFetching = true;
        document.getElementById('radioLoader').style.display = 'block';
        try {
            const res = await fetch(`https://jiosaavan-api-2-harsh-patel.vercel.app/api/songs/${songId}/suggestions`);
            const json = await res.json();
            if (json.success && json.data) {
                const fresh = json.data.filter(s => !loadedIds.has(s.id));
                fresh.forEach(s => { loadedIds.add(s.id); playlist.push(s); });
                render();
                
                // NEW: Automatic skip logic for albums/playlists that reached the end
                if (albumComplete) {
                    albumComplete = false; // Toggle off to prevent infinite loop
                    next(); // Automatically start playing the first recommendation
                }
            }
        } catch (e) { console.error(e); } finally {
            isFetching = false;
            document.getElementById('radioLoader').style.display = 'none';
        }
    }

    function loadSongUI(index) {
        if (!playlist[index]) return;
        currentIndex = index;
        const s = playlist[index];
        currentSongData = s;
        document.getElementById('mainTitle').innerText = s.name || s.title;
        document.getElementById('mainArtist').innerText = getArtistName(s) + ' â€¢ ' + getAlbumName(s);
        document.getElementById('mainImg').src = s.image[s.image.length-1].url;
        audio.src = s.downloadUrl[s.downloadUrl.length-1].url;
        updateMediaSession(s);
        fetchLyrics(s.name || s.title, getArtistName(s));
        render();
        scrollActiveToTop(); // Added: Keep queue synced with current song
    }

    function play(index) {
        loadSongUI(index);
        audio.play().catch(err => console.log(err));
        document.getElementById('playIcon').className = "fas fa-pause";
        if (autoRecommendations && !isAlbumPlaylist) {
            if (playlist.length - index < 8) fetchRadio(playlist[index].id);
        }
    }

    function render() {
        const trackHTML = playlist.map((s, i) => `
            <div id="track-${i}" class="track-item ${i === currentIndex ? 'active' : ''}" onclick="play(${i})">
                <img src="${s.image[0].url}">
                <div style="flex:1; overflow:hidden">
                    <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:0.9rem;">${s.name || s.title}</div>
                    <div style="font-size:0.75rem; opacity:0.7">${getArtistName(s)}</div>
                </div>
            </div>
        `).join('');
        document.getElementById('playlistList').innerHTML = trackHTML;
        document.getElementById('queueOverlay').innerHTML = trackHTML;
    }

    function toggle() {
        if (audio.paused) {
            audio.play();
            document.getElementById('playIcon').className = "fas fa-pause";
        } else {
            audio.pause();
            document.getElementById('playIcon').className = "fas fa-play";
        }
    }
    
    function next() { 
        if (currentIndex < playlist.length - 1) {
            play(currentIndex + 1);
        } else if (autoRecommendations) {
            // UPDATED: Albums now mark themselves as complete and request radio suggestions
            albumComplete = true; 
            if (playlist[currentIndex]) {
                fetchRadio(playlist[currentIndex].id);
            }
        }
    }
    
    function prev() { if (currentIndex > 0) play(currentIndex - 1); }
    function changeVol(v) { audio.volume = v; }
    function seek(e) {
        const rect = e.currentTarget.getBoundingClientRect();
        audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
    }

    audio.ontimeupdate = () => {
        const currentTime = audio.currentTime;
        const progress = (currentTime / audio.duration * 100) || 0;
        document.getElementById('progFill').style.width = progress + '%';
        document.getElementById('curTime').innerText = fmt(currentTime);
        document.getElementById('durTime').innerText = fmt(audio.duration);
        if (parsedLyrics.length > 0) {
            const activeLine = parsedLyrics.reduce((prev, curr) => (curr.time <= currentTime) ? curr : prev, null);
            if (activeLine) {
                document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('active'));
                activeLine.element.classList.add('active');
                activeLine.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    };
    
    audio.onended = next;
    
    function fmt(s) {
        if(!s || isNaN(s)) return "0:00";
        const m = Math.floor(s/60);
        const sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) document.getElementById('sugBox').style.display = 'none';
    });

    window.onload = () => loadTrendingPlaylist('telugu');
</script>
