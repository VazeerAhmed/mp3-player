<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoVerse | Balanced Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000; --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d9ff; --border: rgba(255, 255, 255, 0.1);
            --text: #fff; --text-dim: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* GRID SYSTEM FOR LANDSCAPE */
        @media (min-width: 850px) or (orientation: landscape) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
                align-items: stretch;
                height: 600px;
            }
            .music-player, .playlist-section {
                height: 100%;
                margin: 0;
            }
        }

        /* Top Sections */
        .language-tabs { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 15px; scrollbar-width: none; }
        .language-tab { background: var(--glass); border: 1px solid var(--border); padding: 10px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.9rem; transition: all 0.3s; }
        .language-tab.active { background: var(--accent); color: #000; font-weight: bold; }

        .search-container { position: relative; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 14px; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; color: #fff; outline: none; }
        .suggestions-box { position: absolute; top: 110%; left: 0; right: 0; background: #111; border-radius: 12px; z-index: 99; display: none; border: 1px solid var(--border); max-height: 300px; overflow-y: auto; }

        /* Left Side: Player */
        .music-player { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 30px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .album-art { width: 100%; aspect-ratio: 1; max-width: 260px; margin: 0 auto 20px; border-radius: 18px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,217,255,0.2); }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Queue Button (Mobile Only) */
        .queue-btn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s;
            z-index: 10;
        }
        .queue-btn:hover {
            background: var(--accent);
            color: #000;
        }
        .queue-btn.active {
            background: var(--accent);
            color: #000;
        }

        /* Mobile Queue Overlay */
        .mobile-queue-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .mobile-queue-overlay.show {
            display: block;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .queue-close {
            background: var(--glass);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.2rem;
        }

        .queue-content {
            padding: 20px;
        }

        /* Show queue button only on mobile portrait */
        @media (max-width: 849px) and (orientation: portrait) {
            .queue-btn {
                display: flex;
            }
        }

        .progress-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0 10px; cursor: pointer; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 10px; transition: width 0.1s linear; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 20px; }
        .control-btn { 
            cursor: pointer; 
            font-size: 1.4rem; 
            transition: all 0.3s;
            color: var(--text);
        }
        .control-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }
        .play-btn { 
            background: var(--accent); 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #000; 
            font-size: 1.6rem; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        .volume-control { display: flex; align-items: center; gap: 10px; width: 80%; margin: 0 auto; opacity: 0.6; }
        .volume-slider { flex: 1; accent-color: var(--accent); cursor: pointer; }

        /* Right Side: Playlist */
        .playlist-section { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .playlist-section h4 { margin-bottom: 15px; opacity: 0.8; font-size: 1rem; }
        .playlist-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }

        .track-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border);
        }
        .track-item.active { 
            background: var(--accent); 
            color: #000; 
            border-color: var(--accent);
        }
        .track-item img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }

        .loader { 
            display: none; 
            text-align: center; 
            color: var(--accent); 
            padding: 10px; 
            font-size: 0.8rem; 
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="language-tabs">
            <div class="language-tab" id="tab-hindi" onclick="loadTrendingPlaylist('hindi')">ðŸ‡®ðŸ‡³ Hindi</div>
            <div class="language-tab" id="tab-telugu" onclick="loadTrendingPlaylist('telugu')">ðŸŒŸ Telugu</div>
            <div class="language-tab" id="tab-english" onclick="loadTrendingPlaylist('english')">ðŸŒŽ English</div>
            <div class="language-tab" id="tab-tamil" onclick="loadTrendingPlaylist('tamil')">ðŸŽ­ Tamil</div>
            <div class="language-tab" id="tab-punjabi" onclick="loadTrendingPlaylist('punjabi')">ðŸŽª Punjabi</div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInp" placeholder="Search Music..." oninput="getSuggestions(this.value)">
            <div class="suggestions-box" id="sugBox"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="music-player">
            <!-- Queue Button (Mobile Only) -->
            <div class="queue-btn" id="queueBtn" onclick="toggleMobileQueue()">
                <i class="fas fa-list"></i>
            </div>

            <div class="album-art"><img id="mainImg" src="" alt="Album Art"></div>
            <h2 id="mainTitle" style="font-size: 1.3rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">AutoVerse</h2>
            <p id="mainArtist" style="color:var(--text-dim); font-size:0.9rem; margin-bottom:5px">Select a song</p>

            <div class="progress-bar" onclick="seek(event)"><div class="progress-fill" id="progFill"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:var(--text-dim); margin-bottom:15px">
                <span id="curTime">0:00</span><span id="durTime">0:00</span>
            </div>

            <div class="controls">
                <i class="fas fa-backward-step control-btn" onclick="prev()"></i>
                <div class="play-btn" onclick="toggle()"><i id="playIcon" class="fas fa-play"></i></div>
                <i class="fas fa-forward-step control-btn" onclick="next()"></i>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-low"></i>
                <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="0.7" oninput="changeVol(this.value)">
                <i class="fas fa-volume-high"></i>
            </div>
        </div>

        <div class="playlist-section">
            <h4>Up Next</h4>
            <div id="radioLoader" class="loader"><i class="fas fa-spinner fa-spin"></i> Discovery Engine...</div>
            <div class="playlist-list" id="playlistList"></div>
        </div>
    </div>
</div>

<!-- Mobile Queue Overlay -->
<div class="mobile-queue-overlay" id="mobileQueueOverlay">
    <div class="queue-header">
        <h3>Up Next</h3>
        <div class="queue-close" onclick="toggleMobileQueue()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="queue-content">
        <div class="playlist-list" id="mobileQueueList"></div>
    </div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const API = "https://jiosavan-api-with-playlist.vercel.app/api";
    
    let playlist = [];
    let currentIndex = 0;
    let currentLang = 'hindi';
    let loadedIds = new Set();
    let isFetching = false;
    let sTimer;

    const trendingPlaylists = {
        hindi: "hindi trending 2026",
        telugu: "telugu latest hits",
        english: "global top chart",
        tamil: "tamil trending",
        punjabi: "punjabi top hits"
    };

    // Mobile Queue Toggle
    function toggleMobileQueue() {
        const overlay = document.getElementById('mobileQueueOverlay');
        const queueBtn = document.getElementById('queueBtn');
        
        if (overlay.classList.contains('show')) {
            overlay.classList.remove('show');
            queueBtn.classList.remove('active');
        } else {
            overlay.classList.add('show');
            queueBtn.classList.add('active');
            // Sync mobile queue with main playlist
            document.getElementById('mobileQueueList').innerHTML = document.getElementById('playlistList').innerHTML;
        }
    }

    // Update Media Session API
    function updateMediaSession(song) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: decode(song.name),
                artist: song.primaryArtists,
                album: song.album?.name || 'AutoVerse',
                artwork: [
                    { src: song.image[0].url, sizes: '96x96', type: 'image/jpeg' },
                    { src: song.image[1]?.url || song.image[0].url, sizes: '128x128', type: 'image/jpeg' },
                    { src: song.image[2]?.url || song.image[0].url, sizes: '192x192', type: 'image/jpeg' },
                    { src: song.image[song.image.length-1].url, sizes: '512x512', type: 'image/jpeg' }
                ]
            });

            // Set up action handlers
            navigator.mediaSession.setActionHandler('play', () => {
                audio.play();
                document.getElementById('playIcon').className = "fas fa-pause";
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                audio.pause();
                document.getElementById('playIcon').className = "fas fa-play";
            });

            navigator.mediaSession.setActionHandler('previoustrack', () => {
                prev();
            });

            navigator.mediaSession.setActionHandler('nexttrack', () => {
                next();
            });

            navigator.mediaSession.setActionHandler('seekbackward', (details) => {
                audio.currentTime = Math.max(audio.currentTime - (details.seekOffset || 10), 0);
            });

            navigator.mediaSession.setActionHandler('seekforward', (details) => {
                audio.currentTime = Math.min(audio.currentTime + (details.seekOffset || 10), audio.duration);
            });

            navigator.mediaSession.setActionHandler('seekto', (details) => {
                if (details.fastSeek && 'fastSeek' in audio) {
                    audio.fastSeek(details.seekTime);
                } else {
                    audio.currentTime = details.seekTime;
                }
            });

            // Update position state
            if ('setPositionState' in navigator.mediaSession) {
                audio.addEventListener('loadedmetadata', () => {
                    navigator.mediaSession.setPositionState({
                        duration: audio.duration,
                        playbackRate: audio.playbackRate,
                        position: audio.currentTime
                    });
                });
            }
        }
    }

    async function loadTrendingPlaylist(lang) {
        currentLang = lang;
        document.querySelectorAll('.language-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${lang}`).classList.add('active');

        const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(trendingPlaylists[lang])}&limit=15`);
        const data = await res.json();
        if(data.success) {
            playlist = data.data.results;
            loadedIds.clear();
            playlist.forEach(s => loadedIds.add(s.id));
            render();
            play(0);
        }
    }

    async function getSuggestions(q) {
        const box = document.getElementById('sugBox');
        if (q.length < 2) { box.style.display = 'none'; return; }
        clearTimeout(sTimer);
        sTimer = setTimeout(async () => {
            const res = await fetch(`${API}/search/songs?query=${encodeURIComponent(q)}&limit=6`);
            const data = await res.json();
            if (data.success && data.data.results) {
                box.innerHTML = data.data.results.map(s => `
                    <div class="suggestion-item" style="display:flex; gap:10px; padding:10px; cursor:pointer; border-bottom: 1px solid var(--border);" onclick="startSearchSong('${s.id}')">
                        <img src="${s.image[0].url}" width="35" height="35" style="border-radius:4px">
                        <div><div style="font-size:0.85rem">${decode(s.name)}</div></div>
                    </div>
                `).join('');
                box.style.display = 'block';
            }
        }, 400);
    }

    async function startSearchSong(id) {
        document.getElementById('sugBox').style.display = 'none';
        document.getElementById('searchInp').value = '';
        const res = await fetch(`${API}/songs/${id}`);
        const data = await res.json();
        if(data.success) {
            const song = data.data[0];
            playlist = [song];
            loadedIds.clear(); loadedIds.add(song.id);
            currentLang = song.language;
            play(0);
        }
    }

    async function fetchRadio(songId) {
        if (isFetching) return;
        isFetching = true;
        document.getElementById('radioLoader').style.display = 'block';
        try {
            const res = await fetch(`https://jiosaavan-api-2-harsh-patel.vercel.app/api/songs/${songId}/suggestions`);
            const json = await res.json();
            if (json.success && json.data) {
                const fresh = json.data.filter(s => s.language.toLowerCase() === currentLang.toLowerCase() && !loadedIds.has(s.id));
                fresh.forEach(s => { loadedIds.add(s.id); playlist.push(s); });
                render();
            }
        } catch (e) {
            console.error('Radio fetch error:', e);
        } finally {
            isFetching = false;
            document.getElementById('radioLoader').style.display = 'none';
        }
    }

    function play(index) {
        if (!playlist[index]) return;
        currentIndex = index;
        const s = playlist[index];
        document.getElementById('mainTitle').innerText = decode(s.name);
        document.getElementById('mainArtist').innerText = s.primaryArtists;
        document.getElementById('mainImg').src = s.image[s.image.length-1].url;
        audio.src = s.downloadUrl[s.downloadUrl.length-1].url;
        audio.play();
        document.getElementById('playIcon').className = "fas fa-pause";
        
        // Update Media Session
        updateMediaSession(s);
        
        if (playlist.length - currentIndex < 5) fetchRadio(s.id);
        render();
    }

    function render() {
        const trackHTML = playlist.map((s, i) => `
            <div class="track-item ${i === currentIndex ? 'active' : ''}" onclick="play(${i}); if(document.getElementById('mobileQueueOverlay').classList.contains('show')) toggleMobileQueue();">
                <img src="${s.image[0].url}" alt="${decode(s.name)}">
                <div style="flex:1; overflow:hidden">
                    <div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:0.9rem;">${decode(s.name)}</div>
                    <div style="font-size:0.75rem; opacity:0.7">${s.primaryArtists}</div>
                </div>
            </div>
        `).join('');
        
        document.getElementById('playlistList').innerHTML = trackHTML;
        
        // Update mobile queue if it's open
        if (document.getElementById('mobileQueueOverlay').classList.contains('show')) {
            document.getElementById('mobileQueueList').innerHTML = trackHTML;
        }
    }

    function toggle() { 
        if (audio.paused) {
            audio.play();
            document.getElementById('playIcon').className = "fas fa-pause";
        } else {
            audio.pause();
            document.getElementById('playIcon').className = "fas fa-play";
        }
    }
    
    function next() { 
        if (currentIndex < playlist.length - 1) {
            play(currentIndex + 1); 
        }
    }
    
    function prev() { 
        if (currentIndex > 0) {
            play(currentIndex - 1); 
        }
    }
    
    function changeVol(v) { audio.volume = v; }
    
    function seek(e) { 
        const rect = e.currentTarget.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        audio.currentTime = pos * audio.duration; 
    }

    audio.ontimeupdate = () => {
        const progress = (audio.currentTime / audio.duration * 100) || 0;
        document.getElementById('progFill').style.width = progress + '%';
        document.getElementById('curTime').innerText = fmt(audio.currentTime);
        document.getElementById('durTime').innerText = fmt(audio.duration);
        
        // Update position state for media session
        if ('mediaSession' in navigator && 'setPositionState' in navigator.mediaSession) {
            try {
                navigator.mediaSession.setPositionState({
                    duration: audio.duration || 0,
                    playbackRate: audio.playbackRate,
                    position: audio.currentTime || 0
                });
            } catch (e) {
                // Ignore errors
            }
        }
    };
    
    audio.onended = next;

    // Update play/pause button state
    audio.onplay = () => {
        document.getElementById('playIcon').className = "fas fa-pause";
    };

    audio.onpause = () => {
        document.getElementById('playIcon').className = "fas fa-play";
    };

    function fmt(s) {
        if(!s || isNaN(s)) return "0:00";
        const m = Math.floor(s/60);
        const sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }
    
    function decode(h) {
        const t = document.createElement("textarea");
        t.innerHTML = h; 
        return t.value;
    }

    // Close suggestions when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
            document.getElementById('sugBox').style.display = 'none';
        }
    });

    window.onload = () => loadTrendingPlaylist('hindi');
</script>

</body>
</html>
